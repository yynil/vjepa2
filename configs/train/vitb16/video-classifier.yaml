app: video_classifier
cpus_per_task: 12
folder: /your_folder/video_classifier/vitb16-224px-8f
mem_per_gpu: 64G
nodes: 1
tasks_per_node: 8
data:
  batch_size: 16
  crop_size: 224
  datasets:
    # CSV file where each row is "path/to/video.mp4 <label_id>"
    - /path/to/your/train.csv
  dataset_fpcs:
  - 8
  val_datasets:
    # Optional validation CSV; set to null or remove to disable evaluation
    - /path/to/your/val.csv
  val_dataset_fpcs:
  - 8
  fps: 5
  frame_step: 4
  num_clips: 1
  val_num_clips: 1
  num_workers: 8
  val_num_workers: 8
  patch_size: 16
  pin_mem: true
  val_batch_size: 16
  val_random_clip_sampling: false
  tubelet_size: 2
data_aug:
  auto_augment: false
  horizontal_flip: true
  motion_shift: false
  random_resize_aspect_ratio:
  - 0.75
  - 1.3333
  random_resize_scale:
  - 0.5
  - 1.0
  reprob: 0.0
meta:
  dtype: bfloat16
  load_checkpoint: false
  load_encoder: true
  finetune_encoder: false
  num_classes: 400
  pretrain_checkpoint: /path/to/your/pretrained_checkpoint.pt
  read_checkpoint: null
  save_every_freq: 10
  seed: 0
  use_sdpa: true
model:
  compile_model: false
  model_name: vit_base
  attn_pooler_depth: 2
  attn_pooler_heads: 6
  uniform_power: true
  use_activation_checkpointing: false
  use_rope: false
  use_silu: false
  wide_silu: true
optimization:
  anneal: 20
  epochs: 200
  final_lr: 0.0
  final_weight_decay: 0.04
  ipe: null
  lr: 0.00025
  start_lr: 0.00005
  warmup: 5
  weight_decay: 0.04
